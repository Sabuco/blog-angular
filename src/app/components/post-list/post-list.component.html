<div class="card-columns">
    <article class="card w-100 h-100" *ngFor="let post of posts">
        <div class="card-header">
            <h3>
                <a [routerLink]="['/entrada', post.id]">{{post.title}}</a>
            </h3>
        </div>

        <div class="card-body">
            <!-- Imagen post -->
            <div class="post-image" *ngIf="post.image">
                <img src="{{url + 'post/image/' + post.image }}" class="w-100">
            </div>

            <div class="post-image" *ngIf="!post.image">
                <img src="https://via.placeholder.com/400x500" class="w-100">
            </div>
            <!-- Botones acciÃ³n -->
            <div class="post-buttons mt-3">
                <a [routerLink]="['/entrada', post.id]" class="btn btn-success">Leer</a>

                <span *ngIf="identity && identity.sub == post.user_id">
                    <a [routerLink]="['/editar-entrada', post.id]" class="btn btn-warning ml-2">Editar</a>
                    

                    <!-- Button to Open the Modal -->
                    <button type="button" class="btn btn-danger ml-2" data-toggle="modal" 
                     [attr.data-target]="'#myModal' + post.id">
                        Borrar
                    </button>
                    
                    <!-- The Modal -->
                    <div class="modal" id="myModal{{post.id}}">
                        <div class="modal-dialog">
                        <div class="modal-content">
                    
                            <!-- Modal Header -->
                            <div class="modal-header">
                            <h4 class="modal-title">Seguro que quieres borrar esta entrada?</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                    
                            <!-- Modal body -->
                            <div class="modal-body">
                                Vas a borrar definitivamente {{post.title}}
                            </div>
                    
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button (click)="deletePost(post.id)" class="btn btn-danger ml-2" data-dismiss="modal">
                                    Borrar
                                </button>
                                <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                            </div>
                    
                        </div>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </article>
</div>
