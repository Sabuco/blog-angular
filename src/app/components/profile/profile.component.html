<div class="loading" *ngIf="!posts">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="posts">
    <div class="user-card clearfix">
        <div class="avatar_mask_profile float-left mr-3">
            <img src="{{url + 'user/avatar/' + user.image}}" class="avatar_edit"/>
        </div>
        <h1>{{user.name + ' ' + user.surname}}</h1>
        <p [innerHTML]="user.description">{{user.description}}</p>
    </div>
    <hr>
    <!-- LISTADO DE POSTS -->
    <post-list [posts]="posts"
               [identity]="identity"
               [url]="url"></post-list>
</div>
